<style>
*,*::after,*::before{
   box-sizing: border-box;
}
.menu-btn {
   font-size: 17px;
   font-weight: bold;
   display: inline-block;
   text-align: center;
   background-color: #555;
   color: white;
   padding: 12px;
   font-family: 'arial,helvetica, sans-serif;
   border: none;
   width: 100%;
}
.dropdown-menu {
   position: relative;
   display: inline-block;
}
.menu-content {
   display: none;
   position: absolute;
   width: 100%;
   background-color: #017575;
   min-width: 160px;
   z-index: 1;
}
nav{
   background-color: #555;
   width: 100%;
}
.links,.links-hidden{
   display: inline-block;
   color: rgb(255, 255, 255);
   text-decoration: none;
   font-size: 18px;
   font-weight: bold;
   padding: 20px;
}
.links-hidden:hover,.links:hover {
   background-color: #ffc6c7;
}
.dropdown-menu:hover .menu-content {
   display: block;
}
.dropdown-menu:hover .menu-btn {
   background-color: #ffc6c7;
}
.hamburger {
   color: white;
   font-weight: bolder;
   display: none;
}
@media screen and (max-width: 500px) {
   nav a:not(:first-child) {
   display: block;
   width: 100%;
   text-align: left;
}
nav a.hamburger {
   float: right;
   display: block;
   padding: 12px;
}
.dropdown-menu{
   display: none;
}
nav.openNav a.hamburger {
   position: relative;
}
nav.openNav a {
   float: none;
   display: block;
   text-align: center;
}
}
nav.openNav div.dropdown-menu{
   display: block;
   width: 100%;
}

</style>
